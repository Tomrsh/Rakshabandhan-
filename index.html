        .card {
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(103, 58, 183, 0.2);
            max-width: 550px;
            width: 100%;
            overflow: hidden;
            text-align: center;
            position: relative;
            animation: fadeIn 0.8s ease-out;

        .header {
            background: linear-gradient(45deg, #673ab7, #9c27b0);

            color: white;
            position: relative;
        }

        .header h1 {
            font-family: 'Kalam', cursive;

            margin-bottom: 5px;
            position: relative;
            z-index: 2;
        }

        .rakhi-ribbon {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Mithai.png') repeat-x;
            background-size: contain;
            opacity: 0.8;
            pointer-events: none;
            animation: moveRibbon 15s linear: ; infinite;
        }

        .image-container {
            padding: 20px;
            position: relative;
        }

        .brother-sister-img {
            width: 95%;
            height: 350px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            object-fit: cover;
            animation: float 4s ease-in-out infinite, pulse 2s infinite ease-in-out;
        }

        .wish-container {
            padding: 0 25px 25px;
        }

        .wish-text {
            font-size: 1.8rem;
            font-weight: 700;
            color: #673ab7;
            margin-bottom: 25px;
            font-family: 'Kalam', cursive;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounceIn 1s forwards ease-in-out;
            animation-delay: 0.5s;
            opacity: 0;
        }

        .name-input {
            margin: 20px 0;
        }

        input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #9c27b0;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            text-align: center;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #673ab7;
            box-shadow: 0 0 10px rgba(103, 58, 183, 0.3);
        }

        .btn {
            background: linear-gradient(45deg, #ff9800, #ff5722);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.3);
            margin-top: 10px;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 152, 0, 0.4);
        }
        
        .ad-container {
            margin: 15px auto;
            max-width: 300px;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes moveRibbon {
            from { background-position: 0 0; }
            to { background-position: -200px 0; }
        }

        @media (max-width: 480px) {
            .header h1 { font-size: 1.5rem; }
            .wish-text { font-size: 1.6rem; }
            .brother-sister-img { height: 300px; }
            body { padding: 10px; }
            .card { border-radius: 20px; }
        }
        
        /* Adsterra ad style*/
        .ad-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
    }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="rakhi-ribbon"></div>
            <h1>रक्षाबंधन की हार्दिक शुभकामनाएं</h1>
        </div>

        <div class="image-container">
            <img src="Rakhi.png" alt="भाई-बहन का प्यार" class="brother-sister-img">
        </div>

        <div class="wish-container">
            <div class="wish-text" id="wishMessage">भाई-बहन के इस पवित्र रिश्ते को मेरी तरफ से रक्षाबंधन की बहुत-बहुत शुभकामनाएं!</div>

            <div class="name-input">
                <input type="text" id="userName" placeholder="अपना नाम लिखें">
            </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userName = document.getElementById('userName');
            const shareBtn = document.getElementById('shareWhatsapp');
            const wishMessage = document.getElementById('wishMessage');
            
            const defaultMessage = "भाई-बहन के इस पवित्र रिश्ते को मेरी तरफ से रक्षाबंधन की बहुत-बहुत शुभकामनाएं!";

            // Check URL for name parameter
            const urlParams = new URLSearchParams(window.location.search);
            const fromName = urlParams.get('from');
            
            if (fromName) {
                wishMessage.textContent = `${fromName} की ओर से आपको और आपके भाई-बहन को रक्षाबंधन की शुभकामनाएं!`;
                userName.value = fromName;
            } else {
                wishMessage.textContent = defaultMessage;
            }
            
            // Share on WhatsApp
            shareBtn.addEventListener('click', function() {
                const name = userName.value.trim();
                if (!name) {
                    alert('कृपया अपना नाम लिखें');
                    return;
                }
                
                // Update message immediately when sharing
                const personalizedMessage = `${name} की ओर से आपको और आपके भाई-बहन को रक्षाबंधन की शुभकामनाएं!`;
                wishMessage.textContent = personalizedMessage;
                
                const url = `${window.location.origin}${window.location.pathname}?from=${encodeURIComponent(name)}`;
                const whatsappText = `${personalizedMessage}\n\nइस खूबसूरत विशिंग कार्ड को देखने के लिए यहाँ क्लिक करें: ${url}`;
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(whatsappText)}`;
                
                window.open(whatsappUrl, '_blank');
            });
            
            // Auto update when name is entered
            userName.addEventListener('input', function() {
                const name = userName.value.trim();
                if (name) {
                    wishMessage.textContent = `${name} की ओर से आपको और आपके भाई-बहन को रक्षाबंधन की शुभकामनाएं!`;
                } else {
                    wishMessage.textContent = defaultMessage;
                }
            });
        });
    </script>
